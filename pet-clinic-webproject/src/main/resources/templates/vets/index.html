<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet index page</title>
</head>
<body>
<h1 th:text="'Vet index page'">Placeholder</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}"></td>
        <td th:text="${vet?.name}"></td>
        <td th:text="${vet?.lastName}"></td>
    </tr>
</table>
</body>
</html>
